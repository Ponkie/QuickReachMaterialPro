<h4>Administrator Dashboard</h4>
<div fxLayout="row" fxLayoutWrap="wrap">

    <div fxFlex.gt-lg="25" fxFlex.gt-md="25" fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="50"  *ngFor="let product of products">
      <mat-card>
          <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency: 'PhP ' : 'symbol'}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
          <mat-card-content>
              <p>
                  {{product.description}}
              </p>

              <mat-card-actions>
                  <button mat-raised-button color="accent">LIKE</button>
                  <button mat-button>SHARE</button>
              </mat-card-actions>
          </mat-card-content>
      </mat-card>
    </div>

</div> <!--row-->

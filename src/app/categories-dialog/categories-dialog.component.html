<h1 mat-dialog-title><strong>{{action}} Category</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Archive'; else elseTemplate">
    <input placeholder="{{action}} Name" type="text" matInput [(ngModel)]="category.name">
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="action != 'Archive'">
    <input placeholder="{{action}} Description" type="text" matInput [(ngModel)]="category.description">
  </mat-form-field>
  <ng-template #elseTemplate>
    Proceed to archive <b>{{category.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-flat-button color="accent">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>

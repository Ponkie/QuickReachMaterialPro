<div class="content">
<h2>Administrator Dashboard</h2>
<div fxLayout="row"  fxLayoutWrap="wrap" fxLayoutAlign="stretch">

  <div xFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>
            <h3 class="m-b-30">Products</h3>
        </mat-card-title>
        <span class="m-t-40 display-6">5,000</span>
        <h6 class="m-b-30">Total number of products</h6>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->

  <div xFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>
            <h3 class="m-b-30">Customers</h3>
        </mat-card-title>
        <span class="m-t-40 display-6">75,000</span>
        <h6 class="m-b-30">Total number of customers</h6>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->

  <div xFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>
            <h3 class="m-b-30">Vendors</h3>
        </mat-card-title>
        <span class="m-t-40 display-6">1,000</span>
        <h6 class="m-b-30">Total number of vendors</h6>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->

</div> <!--row-->

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Task" [(ngModel)]="taskInput">
          </mat-form-field>
          <button mat-raised-button class="btn-rounded btn-success btn-right" (click)="addTask()">Add Task</button>
        <mat-card-title>
          <h4 class="m-b-30">To Do list</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <h6 class="m-b-30">List of your next task to complete</h6>
        </mat-card-subtitle>
        <div fxLayout="row" *ngFor="let task of tasks, let i of index">
            <mat-checkbox (click)="changeStatus(i)" [checked]="task.isDone">
              <p [ngClass]="{
                'checked-done': task.isDone == true,
                'not-checked': task.isDone == false
              }">{{task.description}}</p>
            </mat-checkbox>
        </div>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->  
</div> <!--row-->
</div> <!--content-->

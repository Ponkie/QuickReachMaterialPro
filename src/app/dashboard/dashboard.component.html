<h4>Administrator Dashboard</h4>
<div fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>
            <h3 class="m-b-30">Reviews</h3>
        </mat-card-title>
        <span class="m-t-40 display-6">4150</span>
        <h6 class="m-b-30">Product reviews for 2019</h6>
        <button mat-raised-button color="primary">Read Reviews</button>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->

  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
        <mat-card-content>
          <mat-card-title>
              <h3 class="m-b-30">Reviews Overview</h3>
          </mat-card-title>
          <div>
            (insert chart)
          </div>
        </mat-card-content>
      </mat-card>
  </div> <!--fxFlex-->

</div> <!--row-->

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <button class="float-right btn btn-sm btn-rounded btn-success" data-toggle="modal" data-target="#myModal">Add Task</button>
        <mat-card-title>
          <h4 class="m-b-30">To Do list</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <h6 class="m-b-30">List of your next task to complete</h6>
        </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div> <!--fxFlex-->  
</div> <!--row-->
